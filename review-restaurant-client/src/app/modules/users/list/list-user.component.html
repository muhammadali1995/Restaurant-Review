<div class="banner d-flex flex-column justify-content-around">
  <h3 class="title">Users</h3>
</div>
<div class="container py-3">
  <div class="card p-3" *ngIf="!users">
    <span class="text text-info"> There are no users yet</span>
  </div>
  <div class="row mt-3" *ngIf="users">
    <div class="card p-3 w-100">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Firstname</th>
          <th scope="col">Lastname</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            {{ user.firstname}}
          </td>
          <td>
            {{user.lastname}}
          </td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
          <td>
            <button (click)="delete(user)" class="btn btn-outline-danger">
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
            <button [routerLink]="['update', user.id]" class="btn ml-2 btn-outline-primary">
              <fa-icon [icon]="faEdit"></fa-icon>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>


  </div>
  <div class="d-flex justify-content-around mt-5" *ngIf="total>pageSize">
    <ngb-pagination class="align-self-center" (pageChange)="fetch($event)"
                    [collectionSize]="total"
                    [(page)]="page"
                    [pageSize]="pageSize"
                    aria-label="Default pagination"></ngb-pagination>
  </div>
</div>
